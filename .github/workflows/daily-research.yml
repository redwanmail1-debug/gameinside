name: Daily Gaming News Research

on:
  schedule:
    - cron: '0 7 * * *'   # 07:00 UTC = 09:00 Amsterdam time
  workflow_dispatch:        # Allow manual trigger from GitHub Actions tab

permissions:
  contents: write           # Needed to commit published-topics.json

jobs:
  research:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json

      - name: Install dependencies
        working-directory: automation
        run: npm install

      - name: Run news fetcher
        working-directory: automation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: node news-fetcher.js

      - name: Commit updated published-topics.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Gameinside Bot"
          git add automation/published-topics.json
          git diff --staged --quiet || git commit -m "chore: update published topics [skip ci]"
          git push
